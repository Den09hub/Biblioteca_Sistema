<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Cadastrar Livro</h1>
    <form id="formCadastro" action="db.php" method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="dataPublicacao">Data da publicação:</label>
        <input type="date" id="dataPublicacao" name="dataPublicacao" required><br><br>

        <label for="dataChegada">Data da Chegada:</label>
        <input type="date" id="dataChegada" name="dataChegada" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required><br><br>

        <label for="sinopse">Sinopse:</label>
        <input type="text" id="sinopse" name="sinopse" required><br><br>

        <button type="button" onclick="limparFormulario()">Cancelar</button>
        <button type="submit" onclick="validarFormulario(event)">Salvar</button>
    </form>

    <script src="../script.js"></script>
</body>
</html>
